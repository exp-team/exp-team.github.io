env:
  global:
    - GH_REF: github.com/exp-team/exp-team.github.io.git
    - secure: ""

# S: Build Lifecycle
install:
  - npm install

before_script:
  - npm install -g hexo-cli@1.0.2

script:
  - hexo generate

after_script:
  - cd public
  - git init
  - git config user.name "yanhaijing"
  - git config user.email "yanhaijing@yeah.net"
  - git add .
  - git commit -m "travis-ci auto update"
  - git push -f "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle
